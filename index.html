<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Browser</title>
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/6.4.2/css.all.min.css">
</head>
<body>
    <main class="container">
      <h1>File Browser</h1>

      <table>
        <tr>
          <th>Icon</th>
          <th>File Name</th>
          <th>Type</th>
          <th>Size</th>
        </tr>
        <tr>
          <td><i class="fa-solid fa-file-image"></i></td>
          <td><a href="mydoggo.jpg">My Dog</a></td>
          <td>JPG Image</td>
          <td>900 KB</td>          
        </tr>
         <tr>
          <td><i class="fa-solid fa-code"></i></td>
        <td><a href="hello.html">hello.html</a></td>
          <td>HTML</td>
          <td>1 KB</td>
        </tr>
        <tr>
          <td><i class="fa-solid fa-file-code"></i></td>
          <td><a href="index.json">data.json</a></td>
          <td>JSON</td>
          <td>0.5 KB</td>
        </tr>
        <tr>
          <td><i class="fa-solid fa-file-lines"></i></td>
          <td><a href="README.md">readme.txt</a></td>
          <td>Text</td>
          <td>0.3 KB</td>
        </tr>
        <tr>
          <td><i class="fa-solid fa-file-pdf"></i></td>
          <td><a href="Hello World.pdf">sample.pdf</a></td>
          <td>PDF</td>
          <td>2 KB</td>
        </tr>
      </table>
       
      <h2>Browser Observations</h2>
      <u1>
        <li></li>
        <li></li>
        <li></li>
      </u1>
    </main>
</body>
</html>
